name: Update Provider

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          git clone https://github.com/actions/checkout.git
          cd checkout
          git checkout v3
          cp -a ./* ../

      - name: Proxy Providers
        run: |
          echo "Downloading akun list..."
          wget https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -O free-akun.yaml

      - name: Filter Config
        run: |
          sed -i -n '/\(SGðŸ‡¸ðŸ‡¬\|IDðŸ‡®ðŸ‡©\)/p' free-akun.yaml

      - name: Convert Config
        run: |
          sed -i 's/ðŸ‡¸ðŸ‡¬/SG/g' free-akun.yaml
          sed -i 's/ðŸ‡®ðŸ‡©/ID/g' free-akun.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - name: Auto Commit
        run: |
          git config --global user.name 'fyn170'
          git config --global user.email 'firyan170@gmail.com'
