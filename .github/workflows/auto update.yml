name: Update Providers
on:
  schedule:
    - cron: '0 17 * * *'    # Auto update rule 00.00 WIB (GMT+7)
  workflow_dispatch:

jobs:
  build:
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/actions/checkout.git
          cd checkout
          git checkout v3
          cp -a ./* ../

      - name: Proxy Providers
        run: |
          echo "Downloading akun list..."
          wget https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -O free-akun.yaml

      - name: Filter Config
        run: |
          sed -i -n '/\(SGðŸ‡¸ðŸ‡¬\|IDðŸ‡®ðŸ‡©\)/p' free-akun.yaml

      - name: Convert Config
        run: |
          sed -i 's/ðŸ‡¸ðŸ‡¬/SG/g' free-akun.yaml
          sed -i 's/ðŸ‡®ðŸ‡©/ID/g' free-akun.yaml

  trigger_bot_update:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Free Akun
