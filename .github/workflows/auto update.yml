name: Update Provider

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          echo "Downloading akun list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -o free-akun.yaml

          # Filter hanya negara Singapura (SG) dan Indonesia (ID)
          sed -i '/^[[:space:]]*- "\((SGðŸ‡¸ðŸ‡¬)\|(IDðŸ‡®ðŸ‡©)\)/!d' free-akun.yaml

          # Mengubah karakter emoji menjadi kode negara
          sed -i 's/ðŸ‡¸ðŸ‡¬/SG/g' free-akun.yaml
          sed -i 's/ðŸ‡®ðŸ‡©/ID/g' free-akun.yaml

          
      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update