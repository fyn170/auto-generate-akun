name: Update Providers

on:
  schedule:
    - cron: '0 17 * * *'    # Auto update rule 00.00 WIB (GMT+7)
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          echo "Downloading oisd full source list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -o free-akun.yaml

          echo "Adding 'proxies:' to the beginning of the file..."
          sed -i '1s/^/proxies:\n/' free-akun.yaml

          echo "Filtering source list..."
          sed -i -e '/country_code: \(SG\|ID\)/!d' free-akun.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Free Akun
