name: Update Providers

on:
  schedule:
    - cron: '0 17 * * *'    # Auto update rule 00.00 WIB (GMT+7)
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          echo "Downloading akun list..."
          wget https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -O free-akun.txt

      - name: Filter Config
        run: |
          awk '/SGðŸ‡¸ðŸ‡¬|IDðŸ‡®ðŸ‡©/' ./proxy_provider/free-akun.txt > ./proxy_provider/free-akun-filtered.txt

      - name: Convert Config
        run: |
          sed -i 's/ðŸ‡¸ðŸ‡¬/SG/g' ./proxy_provider/free-akun-filtered.txt
          sed -i 's/ðŸ‡®ðŸ‡©/ID/g' ./proxy_provider/free-akun-filtered.txt

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Free Akun