name: Update ID ðŸ‡®ðŸ‡©

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          echo "Downloading akun list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -o akun.txt
          sed -i -e '/ðŸ‡®ðŸ‡©/!d' akun.txt

          echo "proxies:" > filtered_proxies.json

          python3 - <<EOF
          import json

          with open('proxies.json') as f:
              proxies = json.load(f)

          filtered_proxies = []

          for proxy in proxies:
              proxy_type = proxy.get('type')

              # Check if the proxy is vmess with websocket
              if proxy_type == 'vmess' and proxy.get('network') == 'ws':
                  filtered_proxy = {
                      'name': proxy.get('name'),
                      'server': proxy.get('server'),
                      'port': proxy.get('port'),
                      'type': 'vmess',
                      'network': 'ws',
                      'ws-opts': {
                          'path': proxy.get('ws-opts', {}).get('path'),
                          'headers': {
                              'Host': proxy.get('ws-opts', {}).get('headers', {}).get('Host')
                          }
                      }
                  }
                  filtered_proxies.append(filtered_proxy)

              # Check if the proxy is trojan with websocket
              if proxy_type == 'trojan':
                  filtered_proxy = {
                      'name': proxy.get('name'),
                      'server': proxy.get('server'),
                      'port': proxy.get('port'),
                      'type': 'trojan',
                      'password': proxy.get('password'),
                      'skip-cert-verify': proxy.get('skip-cert-verify')
                  }
                  filtered_proxies.append(filtered_proxy)

          with open('filtered_proxies.json', 'w') as f:
              json.dump(filtered_proxies, f, indent=2)
          EOF

          mv akun.txt free-akun-id.yaml
          sed -i '1i proxies:' free-akun-id.yaml

          cat filtered_proxies.json >> free-akun-id.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
