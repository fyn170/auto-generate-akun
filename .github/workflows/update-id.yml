name: Update ID ðŸ‡®ðŸ‡©

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          echo "Downloading akun list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -o akun.txt
          sed -i -e '/ðŸ‡®ðŸ‡©/!d' akun.txt

          echo "proxies:" > filtered_proxies.json

          # Loop through the proxies
          for proxy in "${{ toJSON(proxies) }}"; do
            type=$(echo "$proxy" | jq -r '.type')

            # Check if the proxy is vmess with websocket
            if [[ $type == "vmess" ]]; then
              name=$(echo "$proxy" | jq -r '.name')
              server=$(echo "$proxy" | jq -r '.server')
              port=$(echo "$proxy" | jq -r '.port')
              network=$(echo "$proxy" | jq -r '.network')
              ws_path=$(echo "$proxy" | jq -r '.ws-opts.path')
              ws_headers=$(echo "$proxy" | jq -r '.ws-opts.headers.Host')

              echo "- {'name': '$name', 'server': '$server', 'port': $port, 'type': 'vmess', 'network': 'ws', 'ws-opts': {'path': '$ws_path', 'headers': {'Host': '$ws_headers'}}}" >> filtered_proxies.json
            fi

            # Check if the proxy is trojan with websocket
            if [[ $type == "trojan" ]]; then
              name=$(echo "$proxy" | jq -r '.name')
              server=$(echo "$proxy" | jq -r '.server')
              port=$(echo "$proxy" | jq -r '.port')
              password=$(echo "$proxy" | jq -r '.password')

              echo "- {'name': '$name', 'server': '$server', 'port': $port, 'type': 'trojan', 'password': '$password', 'skip-cert-verify': false}" >> filtered_proxies.json
            fi
          done

          mv akun.txt free-akun-id.yaml
          sed -i '1i proxies:' free-akun-id.yaml

          cat filtered_proxies.json >> free-akun-id.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
