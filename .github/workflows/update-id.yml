name: Update ID

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        run: |
          echo "Downloading akun list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -o akun.txt
          sed -i -e '/ðŸ‡®ðŸ‡©/!d' akun.txt
          sed -i '1i proxies:' akun.txt
          for i in {2..500}; do
            mv akun.txt "nama_$i.txt"
          done
          
      - name: Move to Root Directory
        run: |
          mv proxy_provider/nama_*.txt .
          rm -rf proxy_provider

      - name: Generate YAML File
        run: |
          echo 'proxies:' > free-akun-id.yaml
          cat nama_*.txt >> free-akun-id.yaml
          rm -rf nama_*.txt
          
      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
