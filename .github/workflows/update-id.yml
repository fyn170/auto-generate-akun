name: Update ID

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          echo "Downloading account list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -o akun.txt
          cat -s akun.txt

          echo "Filtering accounts..."
          sed -i '/websocket/!d' akun.txt
          sed -i '/trojan/!d' akun.txt
          sed -i '/vmess/!d' akun.txt
          cat -s akun.txt

          echo "Selecting Indonesian accounts..."
          grep -Pzo "(?s)^.*ðŸ‡®ðŸ‡©.*$" akun.txt > free-akun-id.yaml
          cat free-akun-id.yaml

          echo "Adding 'proxies:' header..."
          sed -i '1s/^/proxies:\n/' free-akun-id.yaml
          cat -s free-akun-id.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
