name: Update ID

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          echo "Downloading account list..."
          curl -s -L https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml > akun.txt
          echo "Filtering accounts..."
          sed -i -E '/websocket.*((trojan)|(vmess))/!d' akun.txt
          sed -i -E '/ðŸ‡®ðŸ‡©/!d' akun.txt
          echo "Adding 'proxies:' header..."
          sed -i '1s/^/proxies:\n/' akun.txt

      - name: Move File to Repository Directory
        run: |
          mkdir -p ${{ github.workspace }}/repository
          mv ./proxy_provider/akun.txt ${{ github.workspace }}/repository/free-akun-id.yaml

      - name: Display File Contents
        run: |
          echo "Contents of free-akun-id.yaml:"
          cat ${{ github.workspace }}/repository/free-akun-id.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
