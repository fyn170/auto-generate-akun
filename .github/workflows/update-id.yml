name: Update ID

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Download Akun List
        working-directory: ./proxy_provider
        run: |
          echo "Downloading akun list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge.txt -o akun.txt

      - name: Convert to YAML
        working-directory: ./proxy_provider
        run: |
          echo "Converting to YAML..."
          cat akun.txt | grep -E 'trojan|vmess.*ws=.*Indonesia' > akun.yaml

      - name: Convert to JSON
        working-directory: ./proxy_provider
        run: |
          echo "Converting to JSON..."
          yq eval 'select(fileIndex == 0)' akun.yaml | yq eval --tojson > akun.json

      - name: Convert to YAML (OpenClash)
        working-directory: ./proxy_provider
        run: |
          echo "Converting to YAML (OpenClash)..."
          yq eval -P akun.json > akun_openclash.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
