name: Update ID

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Akun List
        run: |
          echo "Downloading akun list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge.txt -o akun.txt

      - name: Filter Accounts
        run: |
          sed -i '/^vmess/,/^$/!d' akun.txt
          sed -i '/ðŸ‡®ðŸ‡©/!d' akun.txt
          sed -i '/websocket/!d' akun.txt

      - name: Move File to Root Folder
        run: mv akun.txt free-akun-id.yaml

      - name: Copy to Repository
        uses: actions/upload-artifact@v2
        with:
          name: free-akun-id.yaml
          path: free-akun-id.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
