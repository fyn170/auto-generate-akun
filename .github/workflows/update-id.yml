name: Update ID

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Download Akun List
        working-directory: ./proxy_provider
        run: |
          echo "Downloading akun list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge.txt -o akun.txt

      - name: Filter and Convert to JSON
        working-directory: ./proxy_provider
        run: |
          echo "Filtering and converting to JSON..."
          cat akun.txt | grep -E 'trojan|vmess' | grep 'websocket' | grep 'indonesia' > filtered_akun.txt
          jq -Rn 'inputs | split("\n") | map({name: .}) | {proxies: .}' filtered_akun.txt > akun.json

      - name: Convert JSON to YAML
        run: |
          echo "Converting JSON to YAML..."
          npm install -g json2yaml
          json2yaml ./proxy_provider/akun.json > ./proxy_provider/akun.yaml

      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
