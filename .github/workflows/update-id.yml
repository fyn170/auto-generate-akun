name: Update ID ðŸ‡®ðŸ‡©

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Proxy Providers
        working-directory: ./proxy_provider
        run: |
          echo "Downloading akun list..."
          curl -s https://raw.githubusercontent.com/mahdibland/V2RayAggregator/master/sub/sub_merge_yaml.yml -o akun.txt
          sed -i -e '/ðŸ‡®ðŸ‡©/!d' akun.txt
          cat proxies.json | jq 'map(select(.type == "vmess" and .network == "ws"))' > filtered_proxies.json
          mv akun.txt free-akun-id.yaml
          sed -i '1i proxies:' free-akun-id.yaml
      - name: Fetch Proxies
        run: |
          # Loop through the proxies
          for proxy in "${{ toJSON(proxies) }}"; do
            type=$(echo "$proxy" | jq -r '.type')

            # Check if the proxy is vmess or trojan with web socket
            if [[ $type == "vmess" ]]; then
              uuid=$(echo "$proxy" | jq -r '.uuid')
              network=$(echo "$proxy" | jq -r '.network')
              ws_path=$(echo "$proxy" | jq -r '.ws-opts.path')
              headers=$(echo "$proxy" | jq -r '.ws-opts.headers | to_entries[] | "-H \"" + .key + ": " + .value + "\" "')

              echo "vmess://$uuid@$network:$ws_path $headers"
            elif [[ $type == "trojan" ]]; then
              password=$(echo "$proxy" | jq -r '.password')
              skip_cert_verify=$(echo "$proxy" | jq -r '.skip-cert-verify')

              echo "trojan://$password?skip-cert-verify=$skip_cert_verify"
            fi
          done
      - name: Trigger Bot Update
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: fyn170/auto-generate-akun
          event-type: auto-generate-akun

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto Update
